<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Story Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* PACMAN MODE FONTS */
    .mode-pacman .arcade-font {
      font-family: 'Press Start 2P', cursive;
      letter-spacing: -1px;
    }
    
    .theme-light.mode-pacman .arcade-font {
      color: #000044;
    }

    /* PROFESSIONAL MODE FONTS */
    .mode-professional .arcade-font {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: normal;
    }

    /* MAZE BORDERS */
    .maze-border {
      border: 3px solid #0606b4;
      border-radius: 8px;
      box-shadow: 0 0 15px #0606b4, inset 0 0 10px #0606b4;
    }

    .mode-professional .maze-border {
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .theme-light .maze-border {
      border-color: #2121ff;
      box-shadow: 0 0 10px rgba(33, 33, 255, 0.2), inset 0 0 5px rgba(33, 33, 255, 0.1);
      background-color: #ffffff;
    }

    .theme-light.mode-professional .maze-border {
      border-color: #e2e8f0;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }
    
    .scanlines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 3px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.15;
    }

    .theme-light .scanlines {
      opacity: 0.05;
      background: linear-gradient(rgba(255, 255, 255, 0) 50%, rgba(0, 0, 80, 0.05) 50%);
      background-size: 100% 4px;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    
    .theme-dark ::-webkit-scrollbar-thumb { background: #1d4ed8; }
    .theme-light ::-webkit-scrollbar-thumb { background: #2121ff; }

    .theme-light .neon-text-blue {
      text-shadow: none;
      color: #2121ff;
    }

    /* Markdown styling for summary */
    .prose h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #facc15; }
    .prose h2 { font-size: 1.25rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #60a5fa; }
    .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
    .prose li { margin-bottom: 0.5rem; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="theme-dark mode-pacman">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
